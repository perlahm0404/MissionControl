# Executive Summary
executive_summary: |
  Fixed complete document review workflow from upload to preview display.
  Combined three separate issues into one cohesive solution:
  1. Document classification accuracy (text-based analysis)
  2. Document preview display (LocalStack URL accessibility)
  3. Frontend container deployment (proper rebuild process)

  Result: Full MVP document workflow now functional end-to-end.
  User verification: "IT WORKS!!"

# Problem Statement
problem:
  summary: "Document review page showing empty fields and placeholder preview"

  user_report: |
    "Document viewer still not rendering the document in the viewer"
    - Upload works
    - Processing completes
    - Review page loads but shows:
      ✗ Empty extraction fields (showing "-")
      ✗ Placeholder instead of actual document
      ✗ No document preview

  business_impact:
    severity: blocker
    reason: "Core MVP workflow unusable - users cannot review documents"
    affected_users: "All users attempting document review"
    workaround: "None - manual data entry required"

  technical_impact:
    components_affected:
      - Document classification (worker)
      - Field extraction (worker)
      - Preview rendering (frontend)
      - Presigned URL generation (backend)
      - Container deployment (DevOps)

    data_flow_broken:
      - "Upload → Processing → ✓ Works"
      - "Processing → Classification → ✗ Wrong type selected"
      - "Classification → Extraction → ✗ Wrong fields extracted"
      - "Review Page → Preview URL → ✗ Browser cannot access"
      - "Frontend Code → Container → ✗ Not using latest build"

# Root Cause Analysis
root_cause_analysis:
  investigation_process:
    step_1:
      action: "Read document processing task code"
      finding: "Document text extracted but not passed to classifier"
      evidence:
        file: apps/worker-tasks/src/tasks/document_processing/process_document_task.py
        lines: 173-186
        code: |
          document_text = None
          if document.content_type == "application/pdf":
              # Extract text from PDF
              document_text = "\\n\\n".join(text_parts)
          # BUT: Not passed to classifier at line 211

    step_2:
      action: "Read type detector classify method"
      finding: "classify() doesn't accept document_text parameter"
      evidence:
        file: apps/worker-tasks/src/tasks/document_processing/type_detector.py
        lines: 340-361
        code: |
          def classify(self, file_bytes, filename, content_type):
              # No document_text parameter!
              result = self.detect(text=None, file_bytes=file_bytes)
              # text=None means text_score always 0.0

    step_3:
      action: "Check real document classification results"
      finding: "NetCE CME certificate misclassified as diploma"
      evidence:
        query: "SELECT document_type, classification_confidence, classification_metadata FROM documents WHERE id = 'a0ccaa92-1c70-490f-8de8-4aab258647e6'"
        result: |
          document_type: diploma (WRONG - should be cme_certificate)
          classification_confidence: 0.24
          text_score: 0.0 (no text analysis performed)

    step_4:
      action: "Test document preview URL"
      finding: "Presigned URL contains localstack:4566 (internal Docker hostname)"
      evidence:
        url: "http://localstack:4566/credmate-documents-development/documents/13/dee8f725-53f4-444d-adb3-62e7c95dc96b.pdf"
        browser_error: "DNS resolution failed - localstack not found"
        user_report: "I can see this image [URL] (when accessed directly works)"

    step_5:
      action: "Check frontend code deployment"
      finding: "Container running old code despite file changes"
      evidence:
        action: "Added debug logs to frontend"
        expected: "[PREVIEW] logs in browser console"
        actual: "No logs appearing"
        conclusion: "Container not using latest code"

  root_causes_identified:
    cause_1_classification:
      issue: "Document text not passed to classifier"
      impact: "Text-based patterns ignored, wrong document type selected"
      cascade_effect: "Wrong type → wrong field schema → empty fields in UI"
      technical_detail: |
        Type detector has two scoring methods:
        1. Visual analysis (filename, structure) - 40% weight
        2. Text analysis (OCR content patterns) - 60% weight

        Without text, only visual analysis runs (40% max score).
        CME certificates need text patterns for accurate classification.

    cause_2_preview_url:
      issue: "LocalStack presigned URLs use internal Docker hostname"
      impact: "Browser cannot access localstack:4566 (not in host DNS)"
      technical_detail: |
        Docker Networking:
        - Services communicate via service names (e.g., localstack)
        - Backend can access http://localstack:4566 from container
        - Browser runs on host machine, can only access localhost:4566
        - boto3 presigned URLs inherit endpoint URL hostname
        - Result: http://localstack:4566/... (inaccessible from browser)

    cause_3_container_deployment:
      issue: "Frontend container not rebuilt with latest code"
      impact: "Debug logs and preview code not in running container"
      technical_detail: |
        Next.js production builds are cached in .next/ directory.
        Simple restart doesn't rebuild the application.
        Requires:
        1. Stop container
        2. Remove container (not just stop)
        3. Rebuild image with latest code
        4. Recreate container from new image

# Solution Design
solution:
  approach: "Test-Driven Development (TDD) with systematic debugging"

  design_principles:
    - "Write failing tests first (RED phase)"
    - "Implement minimal fix (GREEN phase)"
    - "Verify with real data (integration test)"
    - "Non-breaking changes (backward compatible)"
    - "Production-safe (conditional LocalStack fix)"

  solution_components:
    component_1_classification:
      fix: "Pass document_text parameter to classify() method"
      implementation:
        step_1:
          action: "Add document_text parameter to classify() signature"
          file: apps/worker-tasks/src/tasks/document_processing/type_detector.py
          change: |
            # BEFORE
            def classify(self, file_bytes, filename, content_type):
                result = self.detect(text=None, file_bytes=file_bytes)

            # AFTER
            def classify(self, file_bytes, filename, content_type, document_text=None):
                result = self.detect(text=document_text, file_bytes=file_bytes)

        step_2:
          action: "Pass extracted text from process_document_task"
          file: apps/worker-tasks/src/tasks/document_processing/process_document_task.py
          change: |
            classification_result = type_detector.classify(
                file_bytes=file_bytes,
                filename=document.original_filename,
                content_type=document.content_type,
                document_text=document_text  # ← ADDED
            )

      testing:
        tdd_tests:
          - test_classify_accepts_document_text_parameter
          - test_classify_uses_document_text_for_classification
          - test_classify_without_text_still_works (backward compat)
          - test_classify_with_real_cme_ocr_text

        results_before_fix:
          - "TypeError: unexpected keyword argument 'document_text'"
          - "text_score: 0.0"
          - "document_type: diploma (wrong)"

        results_after_fix:
          - "All tests PASSED ✅"
          - "text_score: 0.18 (text analysis working)"
          - "document_type: cme_certificate (correct)"

    component_2_preview_url:
      fix: "Replace localstack:4566 with localhost:4566 in presigned URLs"
      implementation:
        file: apps/backend-api/src/shared/storage/s3_service.py
        lines: 289-292
        code: |
          # For LocalStack, replace internal Docker hostname with localhost for browser access
          if self.endpoint_url and "localstack" in url:
              url = url.replace("localstack:4566", "localhost:4566")
              logger.info(f"Replaced localstack hostname with localhost in presigned URL")

        production_safety: |
          Conditional execution:
          1. self.endpoint_url - Only set for LocalStack (None in AWS)
          2. "localstack" in url - AWS S3 URLs don't contain this string

          AWS Production URLs:
          https://bucket.s3.us-east-1.amazonaws.com/key?signature=...

          Code never executes in production, AWS URLs unaffected.

    component_3_frontend_preview:
      fix: "Add preview URL fetch and document rendering"
      implementation:
        file: apps/frontend-web/src/app/dashboard/documents/[id]/review/page.tsx
        changes:
          - "Add previewUrl state (line 233)"
          - "Fetch download URL on mount (lines 251-260)"
          - "Add debug logging with [PREVIEW] prefix"
          - "Render img for images, iframe for PDFs (lines 556-582)"
          - "Add error handlers and CORS attributes"

      debugging_strategy: |
        Added comprehensive console logging:
        - [PREVIEW] Fetching download URL for document: {id}
        - [PREVIEW] Got download response: {response}
        - [PREVIEW] Preview URL set to: {url}
        - [PREVIEW] Image/Iframe loaded successfully
        - [PREVIEW] Failed to fetch: {error}

        This helped identify container deployment issue.

    component_4_container_deployment:
      fix: "Proper frontend container rebuild and recreation"
      implementation:
        commands: |
          # Stop and remove (not just restart)
          docker-compose -f docker-compose.dev.yml stop frontend
          docker-compose -f docker-compose.dev.yml rm -f frontend

          # Rebuild with latest code
          docker-compose -f docker-compose.dev.yml build frontend

          # Recreate from new image
          docker-compose -f docker-compose.dev.yml up -d frontend

      lesson_learned: |
        Docker container restart != rebuild
        - Restart: Uses existing image
        - Rebuild: Creates new image from code
        - Recreate: Creates new container from image

        For code changes: Need rebuild + recreate, not just restart

