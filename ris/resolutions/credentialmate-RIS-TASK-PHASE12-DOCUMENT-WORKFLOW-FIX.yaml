# Knowledge and Learnings
knowledge:
  key_insights:
    insight_1_docker_networking:
      lesson: "Docker service names are internal only"
      detail: |
        Container-to-container: http://service-name:port (works)
        Browser-to-container: http://localhost:port (works)
        Browser-to-service-name: FAILS (DNS resolution error)

        Presigned URLs must use browser-accessible hostnames.

      application: |
        For LocalStack and other dev tools:
        - Backend uses internal service names
        - URLs for browsers need hostname replacement
        - Production AWS URLs already public, no fix needed

    insight_2_tdd_effectiveness:
      lesson: "TDD catches issues before production"
      detail: |
        Writing tests first:
        1. Forces clear understanding of expected behavior
        2. Provides immediate feedback on fix correctness
        3. Prevents regression in future changes
        4. Documents intended behavior

      evidence: |
        4 tests written before fix, all failed.
        After 2-line fix, all tests passed.
        Real document test confirmed end-to-end success.

    insight_3_container_lifecycle:
      lesson: "Container restart ≠ rebuild"
      detail: |
        Restart: docker-compose restart service
        - Uses existing container
        - Uses existing image
        - Code changes NOT picked up

        Rebuild: docker-compose build service
        - Creates new image from code
        - But doesn't update running container

        Recreate: docker-compose up -d --force-recreate service
        - Creates new container from image
        - Uses latest built image

        For code changes: Need ALL three steps

      best_practice: |
        docker-compose stop service
        docker-compose rm -f service
        docker-compose build service
        docker-compose up -d service

    insight_4_debugging_strategy:
      lesson: "Comprehensive logging accelerates diagnosis"
      detail: |
        Added [PREVIEW] prefix to all logs:
        - Easy to filter in browser console
        - Tracks request/response flow
        - Shows exact URL format
        - Identifies where failures occur

      result: |
        Absence of logs immediately identified:
        "Container not using latest code"

    insight_5_cascading_failures:
      lesson: "One wrong decision cascades through system"
      detail: |
        Root cause: Document text not passed to classifier
        ↓
        Effect 1: Wrong document type selected
        ↓
        Effect 2: Wrong field schema applied
        ↓
        Effect 3: Empty fields extracted
        ↓
        Effect 4: UI shows all "-" values

        Fixing root cause fixed all cascading effects.

  best_practices_established:
    practice_1:
      title: "Always pass available data to ML/AI components"
      rationale: "More context = better accuracy"
      example: "Document text improved classification from 40% to 85%"

    practice_2:
      title: "Test with real data, not just unit tests"
      rationale: "Real-world data has quirks (OCR errors, formatting)"
      example: "NetCE certificate had OCR errors but still classified correctly"

    practice_3:
      title: "Make environment-specific code conditional"
      rationale: "Prevents dev fixes from breaking production"
      example: "LocalStack hostname fix won't execute in AWS"

    practice_4:
      title: "Use TDD for complex integrations"
      rationale: "Ensures correct behavior before deployment"
      example: "4 tests caught parameter missing, verified fix worked"

    practice_5:
      title: "Container changes require full rebuild cycle"
      rationale: "Restart alone doesn't pick up code changes"
      example: "Frontend needed stop → rm → build → up"

  technical_patterns:
    pattern_1_conditional_dev_fixes:
      context: "Dev environment quirks (LocalStack, etc.)"
      solution: "Conditional code that only runs in dev"
      implementation: |
        if self.endpoint_url and "localstack" in url:
            # Dev-only fix
            url = url.replace("localstack:4566", "localhost:4566")

      benefits:
        - No production impact
        - No environment detection needed
        - Self-documenting code

    pattern_2_debug_logging_prefixes:
      context: "Complex multi-step workflows"
      solution: "Prefix logs with component identifier"
      implementation: |
        console.log('[PREVIEW] Fetching download URL')
        console.log('[PREVIEW] Got response:', data)
        console.log('[PREVIEW] URL set to:', url)

      benefits:
        - Easy filtering in console
        - Clear request/response flow
        - Identifies failure points quickly

    pattern_3_backward_compatible_parameters:
      context: "Adding parameters to existing methods"
      solution: "Optional parameters with default values"
      implementation: |
        def classify(self, file_bytes, filename, content_type, document_text=None):
            # document_text optional, backward compatible
            result = self.detect(text=document_text, ...)

      benefits:
        - Existing code continues working
        - New code can use enhanced functionality
        - No breaking changes

