# PR Validation Pipeline

## Objective
Implement PR validation workflow to ensure all PRs pass governance checks before merge.

## Workflow
.github/workflows/pr-validate.yml

## Checks
1. Capsule presence (governance/capsule-v1.8.2.md)
2. FPG root files check (no unauthorized root-level files)
3. Backend build and lint
4. Frontend build, lint, and typecheck
5. Worker build and lint
6. Import tree validation
7. Docker build dry-run (all services)
8. Governance fingerprint validation
9. RIS/KB reference resolver (no legacy paths)

## Triggers
- pull_request on main, governance*, feature/*

