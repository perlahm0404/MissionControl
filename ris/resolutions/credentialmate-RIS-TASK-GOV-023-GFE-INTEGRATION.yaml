# Governance Fingerprint Engine (GFE) Integration

## Objective
Integrate Governance Fingerprint Engine (GFE) into all orchestration commands to verify governance integrity and detect unauthorized modifications.

## GFE Components
- **Location**: governance/provenance/fingerprint.json
- **Hash Components**: .claude/commands, governance, governance/provenance, governance/inventory/rim.json, ris, docs/kb, sessions/templates
- **Verification**: Recalculate hash on boot and compare against stored fingerprint

## Rules Implemented
- BLOCK session start on fingerprint mismatch (unless regenerated)
- Auto-recalculate on governance/ modifications
- Final verification before session-end push
- Fingerprint regeneration with approval

## Scope
- /work.md
- /session-start.md
- /session-end.md
- /checkup.md
- /checkup-deep.md

## Implementation

### Commands Modified
- **.claude/work.md**: Added GFE verification on boot (BLOCK on mismatch), recalculation hook
- **.claude/commands/session-start.md**: Added GFE fingerprint verification, blocks on mismatch
- **.claude/commands/session-end.md**: Added GFE final verification, blocks push on mismatch, allows regenerated fingerprints
- **.claude/commands/checkup.md**: Added GFE fingerprint status to output
- **.claude/commands/checkup-deep.md**: Added GFE recalculation, mismatch reporting, regeneration option

### Hook Behavior
- Recalculate fingerprint on /work, /session-start, /checkup-deep, /session-end
- Auto-recalculate on governance/ modifications
- Report fingerprint status in machine-readable output (match/mismatch/regenerated)
- Log GFE status to PLE

