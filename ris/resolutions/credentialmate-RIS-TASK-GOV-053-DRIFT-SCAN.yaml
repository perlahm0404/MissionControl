# Drift Scan Pipeline

## Objective
Implement automated drift detection to enforce FPG and governance integrity.

## Workflow
.github/workflows/pr-driftscan.yml

## Validation Checks
1. **FPG Sessions**: Verify sessions/YYYYMMDD/*.md placement
2. **FPG RIS**: Verify ris/tasks/, ris/incidents/, ris/sessions/ placement
3. **Index Validation**: Check ris/index.md, docs/kb/index.md, sessions/index.md
4. **Capsule Checksum**: Verify governance/capsule-v1.8.2.md present
5. **Governance Fingerprint**: Calculate and validate capsule fingerprint

## Behavior
- Block PR merge on FPG violations
- Report missing indexes as warnings
- Log fingerprint for audit
- Trigger RIS incident on drift detection

